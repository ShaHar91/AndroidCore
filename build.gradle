apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

// api in front of a dependency means it can be used in the main project as well.
// https://developer.android.com/studio/build/dependencies
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    api "androidx.core:core-ktx:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'androidx.multidex:multidex:2.0.0'

    //Kotlin reflect
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version" //TODO: what does this thing do??

    //ViewModel
    api "androidx.lifecycle:lifecycle-extensions:2.1.0"
    api "androidx.lifecycle:lifecycle-viewmodel:2.1.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0"

    //AndroidX Support libraries
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'com.google.android.material:material:1.1.0-rc01'
    api "androidx.constraintlayout:constraintlayout:2.0.0-beta1"

    //coroutines
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0'

    //networking
    api 'com.squareup.retrofit2:converter-scalars:2.5.0'
    implementation "com.squareup.retrofit2:retrofit:2.5.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    implementation "com.squareup.retrofit2:converter-gson:2.5.0"
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    // gson (https://github.com/google/gson)
    api 'com.google.code.gson:gson:2.8.5'

    // rx ==> RxAndroid does not replace rxJava. It is a small library of Android specific rxJava utilities.
    // For example it makes the Android application main thread available as an rxJava scheduler.
    api 'io.reactivex.rxjava2:rxjava:2.2.8'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //Validation
    api "com.wajahatkarim3.easyvalidation:easyvalidation-core:1.0.1"

    // logger (https://github.com/orhanobut/logger)
    implementation 'com.orhanobut:logger:2.2.0'

    // Hawk (https://github.com/orhanobut/hawk)
    implementation "com.orhanobut:hawk:2.0.1"

    //open image chooser
    api 'com.github.jkwiecien:EasyImage:2.0.2'

    //image loading/caching
    api 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    //dialogs
    api 'com.afollestad.material-dialogs:core:3.1.1'
    api 'com.afollestad.material-dialogs:datetime:3.1.1'

    //Realm
    api 'io.realm:android-adapters:3.1.0'

    // Time manipulation for Java 7
    api 'joda-time:joda-time:2.10'

    //compress images for uploads
    implementation 'id.zelory:compressor:2.1.0'

    // https://github.com/Ereza/CustomActivityOnCrash
    implementation 'cat.ereza:customactivityoncrash:2.2.0'

    // Progress/Loading Button
    api 'com.github.razir.progressbutton:progressbutton:1.0.3'
}
repositories {
    mavenCentral()
}
